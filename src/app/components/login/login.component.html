<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar Sesi칩n</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input id="username" formControlName="username" type="text" class="form-control">
                            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                                class="text-danger">
                                Usuario es requerido.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Contrase침a:</label>
                            <input id="password" formControlName="password" type="password" class="form-control">
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                class="text-danger">
                                Contrase침a es requerida.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
                            Iniciar sesi칩n
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
