<div class="container">
    <br />
    <h2 class="text-light p-3">Listado de Usuarios</h2>
    <br />
    <div class="col-8 offset-2">
        <div class="card">
            <div class="card-header">
                Usuarios
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-7 col-7 ">
                        <h6 class="card-subtitle mb-2 text-body-secondary">Listado de Usuarios</h6>
                    </div>
                    <div class="col-sm-3 col-3 offset-2 text-end">
                        <button class="btn btn-outline-info" routerLink="/crearUsuario">
                            <i class="fa fa-user-plus" aria-hidden="true"></i> Usuario
                        </button>
                    </div>
                </div>
                <div class="row" *ngIf="buscando && listadoMostrar.length>0">
                    <div class="container">
                        <table class="table table-striped table-borderless table-responsive">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Nombre Usuario</th>
                                    <th scope="col">Última Conexión</th>
                                    <th class="text-center" scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usuario of listadoMostrar">
                                    <td>{{usuario.id}}</td>
                                    <td>{{usuario.nombre}}</td>
                                    <td>{{usuario.user_name}}</td>
                                    <td>{{usuario.ultima_conexion|date:'d/MM/Y HH:mm:ss'}}</td>
                                    <td class="text-center">
                                        <i class="fa fa-pencil fs-5" aria-hidden="true"></i>
                                        &nbsp;&nbsp;
                                        <i class="fa fa-check-circle-o text-success fs-5" aria-hidden="true"
                                            *ngIf="usuario.user_baja == '0'" (click)="habilita(usuario.id)"></i>
                                        <i class="fa fa-times-circle-o text-primary fs-5" aria-hidden="true"
                                            *ngIf="usuario.user_baja == '1'" (click)="habilita(usuario.id)"></i>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row" *ngIf="buscando && listadoMostrar.length==0">
                    <div class="alert alert-warning text-center" role="alert">
                        <b>No</b> hay datos cargados para mostrar
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
            </div>
        </div>
    </div>
</div>
